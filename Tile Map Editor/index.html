<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Map Editor</title>
    <link rel="stylesheet" href="assets/tinyMapEditor.css">
    
    <link rel="icon" type="image/png" href="assets/map-icon.png" sizes="128x128" />
</head>
<body>
    <section>
        <canvas id="layer1"></canvas>
        <canvas id="layer3"></canvas>
    </section>

    <menu>
        <ul>
            <li id="options">
                <label>Map Options</label>
                <p><label>Tile size:</label><input type="text" value="16" maxlength="3" id="size" /><span>px</span></p>
                <p><label>Map width:</label><input type="text" value="5" maxlength="3" id="width" /><span>tiles</span></p>
                <p><label>Map height:</label><input type="text" value="5" maxlength="3" id="height" /><span>tiles</span></p>
            </li>
            <li id="tiles">
                <label>Tiles</label>
                <canvas id="palette"></canvas>
                <!--<input type="file" disabled />-->
            </li>
            <li id="selected">
                <label>Selected Tile</label>
            </li>
            <li id="tools">
                <label>Tools</label>
                <p><input id="erase" type="button" value="Tile Eraser" /></p>
                <p><input id="build" type="button" value="Build Map" /></p>
                <p><input id="clear" type="button" value="Clear Canvas" /></p>
                <br />
                <p>
                    <span>Edit Hitboxes?</span>
                    <input id="hitable" type="checkbox" />
                </p>

            </li>
        </ul>
    </menu>

    <output>
    <textarea>
    1. Create tile map.
    2. ???
    3. Profit!
    </textarea>
    </output>

    <script src="tileEditor.js"></script>

</body>
</html>
